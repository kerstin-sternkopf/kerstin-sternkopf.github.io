<!-- Contact Section -->
<section id="contact">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2>Kontakt</h2>
				<hr class="star-primary">
			</div>
		</div>
		<div class="row">
			<div class="col-lg-6 col-lg-offset-2">
				<p>Sie haben Interesse an den Produkten oder wollen Tupperberaterin werden?<br>Dann kontaktieren Sie mich:</p>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2">
				<form  action="//formspree.io/{{ site.email }}" method="POST" name="sentMessage" id="contactForm" novalidate>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>Name</label>
							<input type="text" name="name" class="form-control" placeholder="Name" id="name" required data-validation-required-message="Bitte geben Sie Ihren Namen an.">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>E-Mail Addresse</label>
							<input type="email" name="_replyto" class="form-control" placeholder="E-Mail Addresse" id="email" required data-validation-required-message="Bitte geben Sie Ihre E-Mail Adresse an.">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div>
						<input type="hidden"  name="_subject" value="New submission!">
						<input type="text" name="_gotcha" style="display:none" />
					</div>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>Nachricht</label>
							<textarea rows="5" name="message" class="form-control" placeholder="Nachricht" id="message" required data-validation-required-message="Bitte geben Sie eine Nachricht an."></textarea>
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<br>
					<div id="success"></div>
					<div class="row">
						<div class="form-group col-xs-12">
							<button type="submit" class="btn btn-success btn-lg">Senden</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
