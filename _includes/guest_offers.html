
    <!-- Portfolio Grid Section -->
    <section id="guest_offers">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Willkommensgeschenk für Gäste</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                {% for post in site.categories.guest_offers %}
                    <div class="col-sm-4 portfolio-item">
                        <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                            <div class="caption">
                                <div class="caption-content">
                                    <i class="fa fa-search-plus fa-3x"></i>
                                </div>
                            </div>
							<h2>{{ post.title }}</h2>
                            <img src="img/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
